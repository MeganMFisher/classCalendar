<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="normalize.css" rel="stylesheet">
        <link href='//fullcalendar.io/js/fullcalendar-scheduler-1.1.0/lib/fullcalendar.min.css' rel='stylesheet' />
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body ng-controller='mainCtrl'>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/gcal.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/later/1.2.0/later.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>

    <script src='./js/app.js'></script>

    <script src='./js/service.js'></script>
